;===============================================================================
[module/xwindow]
type = internal/xwindow

; Available tags:
;   <label> (default)
format = <label>
format-background = ${color.focused-background}
format-foreground = ${color.focused-foreground}
format-padding = ${label.padding}

; Available tokens:
;   %title%
;   %instance% (first part of the WM_CLASS atom)
;   %class%    (second part of the WM_CLASS atom)
; Default: %title%
