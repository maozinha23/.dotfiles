; Available tokens:
;   %percentage_used% (default)
;   %percentage_free%
;   %used% (Switches between KiB, MiB, and GiB)
;   %free% (Switches between KiB, MiB, and GiB)
;   %total% (Switches between KiB, MiB, and GiB)
;   %gb_used%
;   %gb_free%
;   %gb_total%
;   %mb_used%
;   %mb_free%
;   %mb_total%
;   %percentage_swap_used%
;   %percentage_swap_free%
;   %swap_total% (Switches between KiB, MiB, and GiB)
;   %swap_free% (Switches between KiB, MiB, and GiB)
;   %swap_used% (Switches between KiB, MiB, and GiB)
;   %gb_swap_total%
;   %gb_swap_free%
;   %gb_swap_used%
;   %mb_swap_total%
;   %mb_swap_free%
;   %mb_swap_used%
label-warn = %percentage_used:3%%
;===============================================================================
[module/num-lock]
inherit = xkeyboard

; List of indicators to ignore
blacklist-0 = caps lock
blacklist-1 = scroll lock

; indicator-icon-[0-9]+ = indicator;off icon;on icon
; Provides the content of the %icon% token in label-indicator-*
indicator-icon-0 = num lock;󰎠;󰎠
;===============================================================================
[module/pulseaudio]
type = internal/pulseaudio

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = false

; Available tags:
;   <label-volume> (default)
;   <ramp-voluME>
;   <bar-volume>
format-volume = <ramp-volume> <label-volume>
format-volume-padding = ${label.padding}

; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
format-muted =  <label-muted>
format-muted-background = ${color.status-negative}
format-muted-padding = ${label.padding}

; Available tokens:
;   %percentage% (default)
;   %decibels%
label-volume = %percentage:3%%

; Available tokens:
;   %percentage% (default)
;   %decibels%
label-muted = %percentage:3%%

; Only applies if <ramp-volume> is used
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
;===============================================================================
[module/temperature]
type = internal/temperature

; Seconds to sleep between updates
; Default: 1
interval = 10

; Select thermal zone by name
; The name has to match the contents of /sys/class/thermal/thermal_zone*/type
; for the desired thermal zone.
; Default: ""
zone-type = acpitz

; Base temperature for where to start the ramp (in degrees celsius)
; Default: 0
base-temperature = 20

; Available tags:
;   <label> (default)
;   <ramp>
format = <ramp> <label>
format-padding = ${label.padding}

; Available tags:
;   <label-warn> (default)
;   <ramp>
format-warn = <ramp> <label-warn>
format-warn-background = ${color.status-negative}
format-warn-padding = ${label.padding}

; Available tokens:
;   %temperature-c%   (default, temperature in °C)
;   %temperature-f%   (temperature in °F)
;   %temperature-k%   (temperature in Kelvin)
label = %temperature-c:5%

; Available tokens:
;   %temperature-c%   (default, temperature in °C)
;   %temperature-f%   (temperature in °F)
;   %temperature-k%   (temperature in Kelvin)
label-warn = %temperature-c:5%

; Requires the <ramp> tag
; The icon selection will range from `base-temperature` to `warn-temperature`,
; temperatures at and above `warn-temperature` will use the last icon
; and temperatures at and below `base-temperature` will use `ramp-0`.
; All other icons are distributed evenly between the two temperatures.
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
;===============================================================================
[module/tray]
type = internal/tray

; Available Tags:
;   <tray>: Shows tray icons
; Default Value: <tray>
format = <tray>
format-padding = ${label.padding}

; Space added between tray icons
; Default Value: 0px
tray-spacing = 10px
;===============================================================================
