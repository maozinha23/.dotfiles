# CONSTANTS {{{
# Brightness change step
set $BRIGHTNESS_CHANGE 1

# rofi command to set the wallpaper
set $ROFI_WALLPAPER "rofi -modi wallpaper -show wallpaper -theme-str 'listview { lines: 3; } element-icon { size: 100px; }'"

# scrot filename pattern and notification message
set $SCROT_FILENAME "$(xdg-user-dir PICTURES)/%Y-%m-%d_%H-%M-%S_$(cat /etc/hostname)_$(whoami).png"
set $SCROT_NOTIFICATION 'SCROT' 'Screenshot has been taken'

# Volume change step
set $VOLUME_CHANGE 1
# }}}

# WINDOW {{{
# Kill focused window
bindsym $MOD+q kill

# Change focus
bindsym $MOD+Left focus left
bindsym $MOD+Down focus down
bindsym $MOD+Up focus up
bindsym $MOD+Right focus right

# Move focused window
bindsym $MOD+Shift+Left move left
bindsym $MOD+Shift+Down move down
bindsym $MOD+Shift+Up move up
bindsym $MOD+Shift+Right move right

# Focus the parent container
#bindsym $MOD+a focus parent

# Focus the child container
#bindsym $MOD+d focus child

# Enter fullscreen mode for the focused container
bindsym $MOD+f fullscreen toggle

# Enter resize mode
bindsym $MOD+r mode "resize"

# Split in horizontal/vertical orientation or toggle
#bindsym $MOD+h split horizontal
#bindsym $MOD+v split vertical
bindsym $MOD+t split toggle

# Change container layout (stacked, tabbed, toggle split)
#bindsym $MOD+s layout stacking
#bindsym $MOD+e layout toggle split
bindsym $MOD+w layout tabbed
bindsym $MOD+Shift+w layout default

# Toggle tiling / floating
bindsym $MOD+Shift+space floating toggle

# Change focus between tiling / floating windows
bindsym $MOD+space focus mode_toggle

# Use Mouse+$MOD to drag floating windows to their wanted position
floating_modifier $MOD

# Move tiling windows via drag & drop by left-clicking into the title bar,
# or left-clicking anywhere into the window while holding the floating modifier.
tiling_drag modifier titlebar

# move the currently focused window to the scratchpad
#bindsym $MOD+Shift+minus move scratchpad

# Show the next scratchpad window or hide the focused scratchpad window.
# If there are multiple scratchpad windows, this command cycles through them.
#bindsym $MOD+minus scratchpad show
# }}}

# APPLICATION {{{
# Brightness
bindsym XF86MonBrightnessUp exec --no-startup-id \
  brightnessctl --class=backlight set +$BRIGHTNESS_CHANGE%
bindsym XF86MonBrightnessDown exec --no-startup-id \
  brightnessctl --class=backlight set $BRIGHTNESS_CHANGE%-

# Conky
bindsym $MOD+m exec --no-startup-id $HOME/.config/conky/conky-start
bindsym $MOD+Shift+m exec --no-startup-id pkill conky

# File explorer
bindsym $MOD+Shift+e exec --no-startup-id $FILE_EXPLORER

# Internet browser
bindsym $MOD+i exec --no-startup-id $INTERNET_BROWSER

# Launcher
bindsym $MOD+d exec --no-startup-id $APP_LAUNCHER

# Screen locker
bindsym XF86ScreenSaver exec --no-startup-id $SCREEN_LOCKER

# Screenshot
bindsym Print exec --no-startup-id scrot $SCROT_FILENAME \
  && notify-send $SCROT_NOTIFICATION
bindsym Shift+Print exec --no-startup-id scrot $SCROT_FILENAME --select \
  && notify-send $SCROT_NOTIFICATION
bindsym Control+Print exec --no-startup-id scrot $SCROT_FILENAME --focused \
  && notify-send $SCROT_NOTIFICATION

# Suspend
bindsym XF86Sleep exec --no-startup-id systemctl suspend

# System update
bindsym $MOD+Shift+u exec --no-startup-id $TERMINAL --command \
  sudo pacman --sync --refresh --sysupgrade

# Terminal
bindsym $MOD+Return exec --no-startup-id $TERMINAL

# Text editor
bindsym $MOD+e exec --no-startup-id $TEXT_EDITOR

# Volume
# Audio output
bindsym XF86AudioRaiseVolume exec --no-startup-id \
  pactl set-sink-volume @DEFAULT_SINK@ +$VOLUME_CHANGE%
bindsym XF86AudioLowerVolume exec --no-startup-id \
  pactl set-sink-volume @DEFAULT_SINK@ -$VOLUME_CHANGE%
bindsym XF86AudioMute exec --no-startup-id \
  pactl set-sink-mute @DEFAULT_SINK@ toggle

# Audio input
bindsym Shift+XF86AudioRaiseVolume exec --no-startup-id \
  pactl set-source-volume @DEFAULT_SOURCE@ +$VOLUME_CHANGE%
bindsym Shift+XF86AudioLowerVolume exec --no-startup-id \
  pactl set-source-volume @DEFAULT_SOURCE@ -$VOLUME_CHANGE%
bindsym Shift+XF86AudioMute exec --no-startup-id \
  pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Wallpaper
bindsym $MOD+b exec --no-startup-id $ROFI_WALLPAPER

# Reload the i3 configuration file
bindsym $MOD+Shift+c reload

# Restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $MOD+Shift+r restart
# }}}

# WORKSPACE {{{
# Switch to workspace
bindsym $MOD+1 workspace number $WORKSPACE1
bindsym $MOD+2 workspace number $WORKSPACE2
bindsym $MOD+3 workspace number $WORKSPACE3
bindsym $MOD+4 workspace number $WORKSPACE4
bindsym $MOD+5 workspace number $WORKSPACE5
bindsym $MOD+6 workspace number $WORKSPACE6
bindsym $MOD+7 workspace number $WORKSPACE7
bindsym $MOD+8 workspace number $WORKSPACE8
bindsym $MOD+9 workspace number $WORKSPACE9
bindsym $MOD+0 workspace number $WORKSPACE10

# Move focused container to workspace
bindsym $MOD+Shift+1 move container to workspace number $WORKSPACE1; \
  workspace $WORKSPACE1
bindsym $MOD+Shift+2 move container to workspace number $WORKSPACE2; \
  workspace $WORKSPACE2
bindsym $MOD+Shift+3 move container to workspace number $WORKSPACE3; \
  workspace $WORKSPACE3
bindsym $MOD+Shift+4 move container to workspace number $WORKSPACE4; \
  workspace $WORKSPACE4
bindsym $MOD+Shift+5 move container to workspace number $WORKSPACE5; \
  workspace $WORKSPACE5
bindsym $MOD+Shift+6 move container to workspace number $WORKSPACE6; \
  workspace $WORKSPACE6
bindsym $MOD+Shift+7 move container to workspace number $WORKSPACE7; \
  workspace $WORKSPACE7
bindsym $MOD+Shift+8 move container to workspace number $WORKSPACE8; \
  workspace $WORKSPACE8
bindsym $MOD+Shift+9 move container to workspace number $WORKSPACE9; \
  workspace $WORKSPACE9
bindsym $MOD+Shift+0 move container to workspace number $WORKSPACE10; \
  workspace $WORKSPACE10

# Switch to the next/previous workspace
bindsym $MOD+Tab workspace next
bindsym $MOD+Shift+Tab workspace prev

# Switch to the latest urgent workspace
bindsym $MOD+u [urgent=latest] focus
# }}}
